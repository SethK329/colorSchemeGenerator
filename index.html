<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Color Scheme Generator</title>
</head>
<body>
    <Header>
        <H1>Color Scheme-inator</H1>
        <div class ="input-container" >
            <div class = "option-container">
                <label for = "colorInput" id = "currentColor">Current: #ff0000</label>
                <input type = "color" value = "#ff0000" id ="colorInput" class ="color-input">
            </div>
            <div class = "option-container">
                <label for = "modeSelect">Mode Select</label>
                <select id = "modeSelect">
                    <option value ="monochrome">Monochrome</option>
                    <option value ="monochrome-dark">Monochrome-Dark</option>
                    <option value ="monochrome-light">Monochrome-Light</option>
                    <option value ="analogic">Analogic</option>
                    <option value ="complement">Complement</option>
                    <option value ="analogic-complement">Analogic-Complement</option>
                    <option value ="triad">Triad</option>
                    <option value ="quad">Quad</option>
                </select>
            </div>
            <div class = "option-container">
                <label for = "colorSpace">Color Space</label>
                <select id = "colorSpace">
                    <option value = "hex">Hex</option>
                    <option value = "rgb">RGB</option>
                    <option value = "hsl">HSL</option>
                </select>
            </div>
            <div class = "option-container">
                <label for = "searchedColor">Searched Colors</label>
                <select id ="searchedColor">
                </select>
            </div>
        </div>
        <button type = "button" id = "getScheme" for = "colorInput" class = "button">Get Color Scheme</button>
    </Header>
    <div id="colorContainer" class = "color-container" data-color = "hexcode">
<!-- rendered color scheme fills here, maybe put in placeholder on page load -->
    </div>
</body>
<script src = "index.js"></script>
</html>
