<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Color Scheme Generator</title>
</head>
<body>
    <Header>
        <H1>Color Scheme Generator</H1>
        <div class ="input-container" >
            <select for="colorInput" id ="currentColor">
            </select>
            <input type = "color" value = "#ff0000" id ="colorInput">
            <select id = "modeSelect">
                <option value ="monochrome">monochrome</option>
                <option value ="monochrome-dark">monochrome-dark</option>
                <option value ="monochrome-light">monochrome-light</option>
                <option value ="analogic">analogic</option>
                <option value ="complement">complement</option>
                <option value ="analogic-complement">analogic-complement</option>
                <option value ="triad">triad</option>
                <option value ="quad">quad</option>
            </select>
            <select id = "colorSpace">
                <option value = "hex">Hex</option>
                <option value = "rgb">RGB</option>
                <option value = "hsl">HSL</option>
            </select>
            <button type = "button" id = "getScheme" for = "colorInput">Get color scheme</button>
        </div>
    </Header>
    <div id="colorContainer" class = "color-container" data-color = "hexcode">
<!-- rendered color scheme fills here, maybe put in placeholder on page load -->
    </div>
</body>
<script src = "index.js"></script>
</html>
